{%extends 'table.html'%}
{%block title%}
新建客户
{%endblock%}

{%block head%}
<link rel="stylesheet" href="{{url_for('static',filename = 'customer_create.css')}}">
{%endblock%}

{%block main%}
<div class="create_main">
    <h3>请输入下列信息</h3>
    <div class="form_contain">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label">身份证号</label>
        <div class="col-sm-10">
          <input type="id" class="form-control" id="id" name="id" placeholder="请输入18位身份证号" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" name="name" placeholder="请输入姓名" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="请输入11位手机号" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">家庭住址</label>
        <div class="col-sm-10">
          <input type="place" class="form-control" id="place" name="place" placeholder="请输入家庭住址" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系人姓名</label>
        <div class="col-sm-10">
          <input type="name2" class="form-control" id="name2" name="name2" placeholder="请输入联系人姓名" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系人手机号</label>
        <div class="col-sm-10">
          <input type="phone2" class="form-control" id="phone2" name="phone2" placeholder="请输入联系人手机号" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系人Email</label>
        <div class="col-sm-10">
          <input type="email2" class="form-control" id="email2" name="email2" placeholder="请输入联系人Email" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系人关系</label>
        <div class="col-sm-10">
          <input type="relation" class="form-control" id="relation" name="relation" placeholder="请输入联系人与客户关系" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>
    </form>
    {% if success == 1 %}
      <h3>新建客户成功</h3>
    {% endif %}
    {% if failed == 1 %}
      <h3>输入数据格式有误，请仔细核对</h3>
    {% endif %}
    {% if failed == 2 %}
      <h3>该用户已存在</h3>
    {% endif %}
    </div>
</div>
{%endblock%}
