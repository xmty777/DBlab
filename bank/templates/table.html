<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{%block title%}{% endblock %}</title>
        {%block head%}{%endblock%}
        <link rel="stylesheet" href="{{url_for('static',filename = 'my_nav.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src = "https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="my_header">
        <h3>
            银行业务管理系统
        </h3>
        </div>
        <div class = "contain_nav">
        <ul class="nav nav-pills nav-tabs nav-justified">
          <li role="presentation" class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">
              客户管理 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" style="min-width:300px">
                <li role="presentation"><a href="/customer/create">新建客户</a></li>
                <li role="presentation"><a href="/customer/search">查询客户信息</a></li>
                <li role="presentation"><a href="/customer/change">修改客户信息</a></li>
                <li role="presentation"><a href="/customer/delete">删除客户</a></li>
            </ul>
          </li>
          <li role="presentation" class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">
              账户管理 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu " style="min-width:300px">
                <li role="presentation"><a href="/account/create">新建账户</a></li>
                <li role="presentation"><a href="/account/search">查询账户信息</a></li>
                <li role="presentation"><a href="/account/change">修改账户信息</a></li>
                <li role="presentation"><a href="/account/delete">删除账户</a></li>
            </ul>
          </li>
          <li role="presentation" class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">
              贷款管理 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" style="min-width:300px">
                <li role="presentation"><a href="/loan/create">增加贷款</a></li>
                <li role="presentation"><a href="/loan/search">查询贷款信息</a></li>
                <li role="presentation"><a href="/loan/grant">发放贷款</a></li>
                <li role="presentation"><a href="/loan/delete">删除贷款</a></li>
            </ul>
          </li>
          <li role="presentation" class="active"><a href="/statistics">业务统计</a></li>
        </ul>
        </div>
        {%block main%}{% endblock %}
    </body>
</html>
